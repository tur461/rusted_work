[package]
name = "rabbit"
version = "0.9.0"
authors = ["cssivision <cssivision@gmail.com>"]
license = "MIT"
repository = "https://github.com/cssivision/rabbit"
homepage = "https://github.com/cssivision/rabbit"
description = "personal VPN in rust."
readme = "README.md"
edition = "2018"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
toml = "0.5"
log = "0.4"
env_logger = "0.9"
getopts = "0.2"
rand = "0.8"
md5 = "0.7"
awak = "0.2"
dns-resolver = { version = "0.2", default-features = false, features = ["awak-runtime"] }
once_cell = "1.13"
aes = "0.7"
socket2 = { version = "0.4", features = ["all"] }
cfb-mode = "0.7"
chacha20 = "0.7"
ctr = "0.7"
cipher = "0.3"
futures-util = { version = "0.3", default-features = false, features = ["io"] }
pin-project-lite = "0.2"
futures-channel = "0.3"
libc = "0.2.139"
